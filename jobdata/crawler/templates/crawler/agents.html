{% extends 'crawler/base.html' %}
{% block content %}
<script>
window.onload = function() {
var canvas = document.getElementById('myChart');
canvas.width  = 400;
canvas.height = 400;

var ctx = document.getElementById("myChart");
var data = {
  labels: [{% for crawler in crawlers%}
            "{{crawler.tld}}",
            {% endfor %}
  ],
    datasets: [
        {
            label: "Jobs Per Agent",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            borderWidth: 1,
            hoverBackgroundColor: "rgba(255,99,132,0.4)",
            hoverBorderColor: "rgba(255,99,132,1)",
            data: [{% for crawler in crawlers%}
                    {{crawler.votes}},
                    {% endfor %}
            ],
        }
    ]
};
var myBarChart = new Chart(ctx, {
    type: "bar",
    data: data,
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
                xAxes: [{
                        stacked: true
                }],
                yAxes: [{
                        stacked: true
                }]
            }
        }
});
}
</script>
<div class="col-lg-12 nopadding" style="margin-bottom:20px;">
  <canvas id="myChart" class="chardiv"></canvas>
</div>
      {% for crawler in crawlers %}
<div class="col-lg-3 center-block text-center">
  <a href="{% url 'crawler:job_details_dates' crawler=crawler.id %}" class="custom"> <span class="center-block text-center fa fa-folder fa-3x bluetext"></span></a><br/>
  <h4 class="text-center blacktext"><a href="{% url 'crawler:job_details_dates' crawler=crawler.id %}" class="custom">{{crawler.tld}}</a></h4>
  </div>
  {% endfor %}

{% endblock content %}
