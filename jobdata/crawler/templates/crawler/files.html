{% load staticfiles %}
<html>
<head>
  <title>Jobdata Details</title>
  <link rel="stylesheet" type="text/css" href="{% static 'crawler/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'crawler/style.css' %}" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">

    <div class="col-lg-12">
      <h3 class="text-center blacktext">Job Details</h3>
{% for file in files %}
<div class="col-lg-3 center-block text-center">
  <a href="{% url 'job_details_view_html' %}?file={{file.path_gcs}}" class="custom" target="_blank">
    <span class="center-block text-center fa fa-file fa-3x bluetext"></span> </a><br/>

    <a href="{% url 'job_details_view_html' %}?file={{file.path_gcs}}" class="custom" target="_blank">

  {% endfor %}
    </div>
    </div>
  </div>
</body>
</html>
